<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/login_stylesheet.css?v=1.0" media="screen" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Login ConsiAppz</title>
</head>

<body>
  <div id="login-wrapper">
    <img id="nino" src="images/nino_joia.png" alt="ConsiAppz Logo" class="logo" />
    <div class="login-container">
      <img id="logo_vertical" src="images/logo_vertical.png" alt="User Image">
      <input id="email" type="text" placeholder="Usuário" required>
      <input id="password" type="password" placeholder="Senha" required>
      <button onclick="login()">Entrar</button><br><br>
      <a href="public/cadastro.html" class="link" style="font-size: small;">Não tem uma conta? Cadastre-se</a>
    </div>
  </div>
  <div id="painel" style="display:none;">
    <p id="userName"></p>
    <p>Olá, <span id="nome"></span></p>
    <button onclick="registrar('in')">Entrar</button>
    <button onclick="registrar('out')">Sair</button>
    <button onclick="verResumoHoje()">Ver resumo do dia</button>
    <button onclick="verTabelaMes()">Ver registros do mês</button>
    <p id="resumoDia"></p>
    <div id="tabelaMes"></div>
  </div>
  <script src="src/timesheet.js"></script>
</body>

</html>
